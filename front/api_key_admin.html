<!DOCTYPE html>

    <style>

        @media (max-width: 768px) {

    </style>
</head>

<body>
    <div class="container">

        <!-- API Key åˆ—è¡¨ -->

            <div id="keyList" class="key-list">
                <div class="loading">ç‚¹å‡»"åˆ·æ–°åˆ—è¡¨"åŠ è½½ API Keys</div>

        <!-- æ¨¡å‹æ¶ˆè€—é…ç½® -->
        <div class="card">
            <h2>âš™ï¸ æ¨¡å‹æ¶ˆè€—é…ç½®</h2>
            <p style="color: #777; font-size: 14px; margin-bottom: 15px;">
                é…ç½®æ¯ä¸ªæ¨¡å‹è°ƒç”¨æ—¶æ¶ˆè€—çš„é…é¢æ¬¡æ•°ã€‚æ”¯æŒæ‰¹é‡ä¿®æ”¹ï¼Œé…ç½®å®æ—¶ç”Ÿæ•ˆæ— éœ€é‡å¯ã€‚
            </p>

            <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                <button onclick="loadModelCosts()">ğŸ”„ åŠ è½½é…ç½®</button>
                <button onclick="batchSaveModelCosts()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">ğŸ’¾ æ‰¹é‡ä¿å­˜</button>

            <div id="modelCosts"></div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertContainer.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        async function createAPIKey() {
            const password = document.getElementById('panelPassword').value;
            const totalQuota = parseInt(document.getElementById('totalQuota').value);
            const description = document.getElementById('description').value;

            if (!password) {
                showAlert('è¯·è¾“å…¥é¢æ¿å¯†ç ', 'error');
                return;
            }

            if (!totalQuota || totalQuota <= 0) {
                showAlert('è¯·è¾“å…¥æœ‰æ•ˆçš„é…é¢æ¬¡æ•°', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/keys`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${password}`
                    },
                    body: JSON.stringify({
                        total_quota: totalQuota,
                        description: description || null
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`API Key åˆ›å»ºæˆåŠŸï¼`, 'success');

                    // æ˜¾ç¤ºå®Œæ•´çš„ API Key
                    const keyDisplay = `
                        <div style="margin-top: 15px; padding: 15px; background: #f8f9fa; border-radius: 8px;">
                            <strong>æ–°åˆ›å»ºçš„ API Keyï¼ˆè¯·å¦¥å–„ä¿å­˜ï¼‰ï¼š</strong>
                            <div style="margin-top: 10px; padding: 10px; background: white; border-radius: 4px; font-family: monospace; word-break: break-all;">
                                ${data.api_key}
                            </div>
                        </div>
                    `;
                    document.getElementById('alertContainer').insertAdjacentHTML('beforeend', keyDisplay);

                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('totalQuota').value = '1000';
                    document.getElementById('description').value = '';

                    // åˆ·æ–°åˆ—è¡¨
                    loadAPIKeys();
                } else {
                    showAlert(data.detail || 'åˆ›å»ºå¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        async function loadAPIKeys() {
            const password = document.getElementById('panelPassword').value;

            if (!password) {
                showAlert('è¯·è¾“å…¥é¢æ¿å¯†ç ', 'error');
                return;
            }

            const keyList = document.getElementById('keyList');
            keyList.innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`${API_BASE}/auth/keys`, {
                    headers: {
                        'Authorization': `Bearer ${password}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.keys.length === 0) {
                        keyList.innerHTML = '<div class="alert alert-info">æš‚æ—  API Key</div>';
                        return;
                    }

                    keyList.innerHTML = data.keys.map(key => {
                        const usagePercent = (key.used_quota / key.total_quota * 100).toFixed(2);
                        const modelStatsHtml = Object.entries(key.model_stats || {})
                            .map(([model, count]) => `<span class="model-stat-item">${model}: ${count}</span>`)
                            .join('');

                        return `
                            <div class="key-item">
                                <div class="key-header">
                                    <div class="key-value">${key.api_key}</div>
                                    <button class="btn-danger" onclick="deleteAPIKey('${key.api_key}')">åˆ é™¤</button>
                                </div>
                                ${key.description ? `<p style="margin: 5px 0; color: #777; font-size: 13px;">${key.description}</p>` : ''}
                                <div class="key-stats">
                                    <div class="stat-item">
                                        <div class="stat-label">æ€»é…é¢</div>
                                        <div class="stat-value">${key.total_quota}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-label">å·²ä½¿ç”¨</div>
                                        <div class="stat-value">${key.used_quota}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-label">å‰©ä½™</div>
                                        <div class="stat-value">${key.remaining_quota}</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-label">ä½¿ç”¨ç‡</div>
                                        <div class="stat-value">${usagePercent}%</div>
                                    </div>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${usagePercent}%"></div>
                                </div>
                                <div class="model-stats">
                                    <strong>æ¨¡å‹è°ƒç”¨ç»Ÿè®¡ï¼š</strong>
                                    ${modelStatsHtml || '<span style="color: #999;">æš‚æ— æ•°æ®</span>'}
                                </div>
                                <p style="margin: 10px 0 0 0; font-size: 12px; color: #999;">
                                    åˆ›å»ºæ—¶é—´: ${key.created_at}
                                </p>
                            </div>
                        `;
                    }).join('');
                } else {
                    showAlert(data.detail || 'åŠ è½½å¤±è´¥', 'error');
                    keyList.innerHTML = '<div class="alert alert-error">åŠ è½½å¤±è´¥</div>';
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                keyList.innerHTML = '<div class="alert alert-error">ç½‘ç»œé”™è¯¯</div>';
            }
        }

        async function deleteAPIKey(apiKey) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤è¿™ä¸ª API Key å—ï¼Ÿ\n${apiKey}`)) {
                return;
            }

            const password = document.getElementById('panelPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/keys/${encodeURIComponent(apiKey)}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${password}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('API Key å·²åˆ é™¤', 'success');
                    loadAPIKeys();
                } else {
                    showAlert(data.detail || 'åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        // æ¨¡å‹æˆæœ¬é…ç½®ç›¸å…³
        let modelCostsData = {};
        let defaultCost = 1;

        async function loadModelCosts() {
            const password = document.getElementById('panelPassword').value;

            if (!password) {
                showAlert('è¯·è¾“å…¥é¢æ¿å¯†ç ', 'error');
                return;
            }

            const modelCostsDiv = document.getElementById('modelCosts');
            modelCostsDiv.innerHTML = '<div class="loading">ğŸ”„ åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`${API_BASE}/auth/models/costs`, {
                    headers: {
                        'Authorization': `Bearer ${password}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    modelCostsData = data.model_costs;
                    defaultCost = data.default_cost;
                    renderModelCostsTable();
                } else {
                    showAlert(data.detail || 'åŠ è½½å¤±è´¥', 'error');
                    modelCostsDiv.innerHTML = '<div class="alert alert-error">âŒ åŠ è½½å¤±è´¥</div>';
                }
            } catch (error) {
                showAlert('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                modelCostsDiv.innerHTML = '<div class="alert alert-error">âŒ ç½‘ç»œé”™è¯¯</div>';
            }
        }

        function renderModelCostsTable() {
            const modelCostsDiv = document.getElementById('modelCosts');
            const costsArray = Object.entries(modelCostsData).sort((a, b) => a[0].localeCompare(b[0]));

            const tableHtml = `
                <div class="alert alert-info">
                    <strong>ğŸ“Š é»˜è®¤æ¶ˆè€—:</strong> ${defaultCost} æ¬¡/è°ƒç”¨<br>
                    <small>å½“æ¨¡å‹æœªé…ç½®æ—¶ï¼Œå°†ä½¿ç”¨æ­¤é»˜è®¤å€¼</small>
                </div>

                <div style="margin: 15px 0; display: flex; justify-content: space-between; align-items: center;">
                    <strong style="color: #333; font-size: 16px;">å·²é…ç½®çš„æ¨¡å‹ (${costsArray.length})</strong>
                    <div style="color: #777; font-size: 14px;">
                        ğŸ’¡ æç¤º: ä¿®æ”¹åç‚¹å‡»"æ‰¹é‡ä¿å­˜"æŒ‰é’®ä¿å­˜æ‰€æœ‰æ›´æ”¹
                    </div>
                </div>

                <div class="table-container">
                    <table class="model-config-table">
                        <thead>
                            <tr>
                                <th style="width: 60px;">#</th>
                                <th>æ¨¡å‹åç§°</th>
                                <th style="width: 180px;">æ¶ˆè€—æ¬¡æ•°</th>
                            </tr>
                        </thead>
                        <tbody id="modelTableBody">
                            ${costsArray.map(([model, cost], index) => `
                                <tr data-model="${model}">
                                    <td style="color: #999;">${index + 1}</td>
                                    <td>
                                        <div class="model-name">${model}</div>
                                    </td>
                                    <td>
                                        <input type="number"
                                               class="cost-input"
                                               value="${cost}"
                                               min="0"
                                               data-model="${model}"
                                               data-original="${cost}">
                                        <span class="cost-value" style="margin-left: 5px;">æ¬¡</span>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            modelCostsDiv.innerHTML = costsArray.length > 0 ? tableHtml : `
                <div class="alert alert-info">
                    ğŸ“ æš‚æ— è‡ªå®šä¹‰é…ç½®
                </div>
            `;

            // æ·»åŠ è¾“å…¥æ¡†å˜åŒ–ç›‘å¬ï¼Œé«˜äº®ä¿®æ”¹çš„è¡Œ
            document.querySelectorAll('.cost-input').forEach(input => {
                input.addEventListener('input', function() {
                    const row = this.closest('tr');
                    if (this.value !== this.dataset.original) {
                        row.style.background = '#fff3cd';
                    } else {
                        row.style.background = '';
                    }
                });
            });
        }

        async function batchSaveModelCosts() {
            const password = document.getElementById('panelPassword').value;

            if (!password) {
                showAlert('è¯·è¾“å…¥é¢æ¿å¯†ç ', 'error');
                return;
            }

            const inputs = document.querySelectorAll('.cost-input');
            const updates = [];

            inputs.forEach(input => {
                const modelName = input.dataset.model;
                const newCost = parseInt(input.value);
                const originalCost = parseInt(input.dataset.original);

                if (newCost !== originalCost && !isNaN(newCost) && newCost >= 0) {
                    updates.push({ model_name: modelName, cost: newCost });
                }
            });

            if (updates.length === 0) {
                showAlert('æ²¡æœ‰éœ€è¦ä¿å­˜çš„ä¿®æ”¹', 'info');
                return;
            }

            showAlert(`æ­£åœ¨ä¿å­˜ ${updates.length} ä¸ªé…ç½®...`, 'info');

            let successCount = 0;
            let failCount = 0;

            for (const update of updates) {
                try {
                    const response = await fetch(`${API_BASE}/auth/models/costs`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${password}`
                        },
                        body: JSON.stringify(update)
                    });

                    if (response.ok) {
                        successCount++;
                    } else {
                        failCount++;
                    }
                } catch (error) {
                    failCount++;
                }
            }

            if (successCount > 0) {
                showAlert(`âœ… æˆåŠŸä¿å­˜ ${successCount} ä¸ªé…ç½®${failCount > 0 ? `ï¼Œå¤±è´¥ ${failCount} ä¸ª` : ''}`, 'success');
                loadModelCosts();
            } else {
                showAlert('âŒ ä¿å­˜å¤±è´¥', 'error');
            }
        }
    </script>
